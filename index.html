<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>My coffee experience</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <!-- Mapbox + PapaParse -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="map-stage">
    <div id="map"></div>

    <div class="map-ui">
      <header class="map-banner">
        <div class="map-title-row">
          <h1 class="map-title" id="collectionTitle">my coffee experience</h1>
          <button class="map-info-toggle" type="button" aria-expanded="false" aria-controls="mapInfoText" data-map-info-toggle>
            <span aria-hidden="true">ℹ️</span>
            <span class="sr-only">Показать пояснения</span>
          </button>
        </div>
        <p class="map-subtitle" id="mapInfoText" data-map-info-panel hidden>Передвигайте карту и кликайте на маркеры, чтобы увидеть путь зерна от фермы до чашки.</p>
      </header>

      <div class="map-achievements" data-achievements-container hidden>
        <span class="sr-only" id="achievementsLabel">Достижения</span>
        <div class="achievements" id="achievements" role="list" aria-labelledby="achievementsLabel"></div>
      </div>

      <div class="map-overlays">
        <details class="overlay-card" id="filtersMenu">
          <summary class="overlay-summary">
            <span class="overlay-icon">☕</span>
            <span class="overlay-title">Фильтры и слои</span>
            <span class="overlay-caret" aria-hidden="true"></span>
          </summary>
          <div class="overlay-body" role="region" aria-labelledby="filtersHeading">
            <div class="overlay-heading-row">
              <h2 class="overlay-heading" id="filtersHeading">Фильтры и слои</h2>
              <button class="overlay-info-toggle" type="button" aria-expanded="false" aria-controls="filtersInfoText" data-overlay-info-toggle>
                <span aria-hidden="true">ℹ️</span>
                <span class="sr-only">Показать описание фильтров</span>
              </button>
            </div>
            <p class="overlay-description" id="filtersInfoText" data-overlay-info-panel hidden>Выбирайте, что подсветить на карте.</p>
            <div id="filtersPanel"></div>
          </div>
        </details>

      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
