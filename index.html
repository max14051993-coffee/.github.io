<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="google-sheet-id" content="1D87usuWeFvUv9ejZ5igywlncq604b5hoRLFkZ9cjigw" />
  <meta name="google-sheet-gid" content="0" />
  <title>My coffee experience</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <link rel="preconnect" href="https://api.mapbox.com" crossorigin>
  <link rel="preconnect" href="https://events.mapbox.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.mapbox.com">
  <link rel="dns-prefetch" href="https://events.mapbox.com">
  <link rel="dns-prefetch" href="https://flagcdn.com">
  <!-- Mapbox GL JS is loaded lazily from app.js -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="map-stage">
    <div id="map"></div>

    <div class="map-ui">
      <header class="map-banner">
        <div class="map-title-row">
          <h1 class="map-title" id="collectionTitle">my coffee experience</h1>
          <button class="map-info-toggle" type="button" aria-expanded="false" aria-controls="mapInfoText" data-map-info-toggle>
            <span aria-hidden="true">ℹ️</span>
            <span class="sr-only">Показать пояснения</span>
          </button>
        </div>
        <p class="map-subtitle" id="mapInfoText" data-map-info-panel hidden>Передвигайте карту и кликайте на маркеры, чтобы увидеть путь зерна от фермы до чашки.</p>
      </header>

      <div class="map-achievements" data-achievements-container hidden>
        <span class="sr-only" id="achievementsLabel">Достижения</span>
        <div class="achievements" id="achievements" role="list" aria-labelledby="achievementsLabel"></div>
      </div>

    </div>

    <div class="map-stats" data-stats hidden aria-live="polite">
      <div class="map-stat">
        <div class="map-stat-label">Чашек</div>
        <div class="map-stat-value" data-stat-cups>—</div>
      </div>
      <div class="map-stat-divider" aria-hidden="true"></div>
      <div class="map-stat" data-country-stat>
        <div class="map-stat-label">Страны</div>
        <button class="map-stat-value map-stat-value-button" type="button" data-stat-countries aria-expanded="false" aria-controls="countryDropdown">
          —
        </button>
        <div class="map-stat-dropdown" id="countryDropdown" data-country-dropdown hidden>
          <ul class="map-stat-dropdown-list" data-country-list></ul>
        </div>
      </div>
      <div class="map-stat-divider" aria-hidden="true"></div>
      <div class="map-stat">
        <div class="map-stat-label">Страны обжарки</div>
        <div class="map-stat-value" data-stat-roaster-countries>—</div>
      </div>
      <div class="map-stat-divider" aria-hidden="true"></div>
      <div class="map-stat">
        <div class="map-stat-label">Где выпито</div>
        <div class="map-stat-value" data-stat-consumed-countries>—</div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
