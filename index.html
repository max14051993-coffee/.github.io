<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>My coffee experience</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <link rel="preconnect" href="https://api.mapbox.com" crossorigin>
  <link rel="preconnect" href="https://events.mapbox.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.mapbox.com">
  <link rel="dns-prefetch" href="https://events.mapbox.com">
  <link rel="dns-prefetch" href="https://flagcdn.com">
  <!-- Mapbox GL JS and PapaParse are now loaded lazily from app.js -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="map-stage">
    <div id="map"></div>

    <div class="map-ui">
      <header class="map-banner">
        <div class="map-title-row">
          <h1 class="map-title" id="collectionTitle">my coffee experience</h1>
          <button class="map-info-toggle" type="button" aria-expanded="false" aria-controls="mapInfoText" data-map-info-toggle>
            <span aria-hidden="true">ℹ️</span>
            <span class="sr-only">Показать пояснения</span>
          </button>
        </div>
        <p class="map-subtitle" id="mapInfoText" data-map-info-panel hidden>Передвигайте карту и кликайте на маркеры, чтобы увидеть путь зерна от фермы до чашки.</p>
      </header>

      <div class="map-achievements" data-achievements-container hidden>
        <span class="sr-only" id="achievementsLabel">Достижения</span>
        <div class="achievements" id="achievements" role="list" aria-labelledby="achievementsLabel"></div>
      </div>

      <section class="map-filters" id="filtersMenu" aria-label="Настройки карты">
        <div class="map-filters__section" role="radiogroup" aria-label="Режим отображения">
          <span class="map-filters__title">Режим</span>
          <label class="filter-control filter-control--radio" data-type="radio">
            <input type="radio" name="viewMode" value="cities" checked>
            <span class="filter-control__icon" aria-hidden="true"></span>
            <span class="filter-control__label">Города</span>
          </label>
          <label class="filter-control filter-control--radio" data-type="radio">
            <input type="radio" name="viewMode" value="points">
            <span class="filter-control__icon" aria-hidden="true"></span>
            <span class="filter-control__label">Точки</span>
          </label>
        </div>

        <div class="map-filters__section" aria-label="Слои карты">
          <span class="map-filters__title">Слои</span>
          <label class="filter-control filter-control--checkbox" data-type="checkbox">
            <input type="checkbox" name="showRoutes" checked>
            <span class="filter-control__icon" aria-hidden="true"></span>
            <span class="filter-control__label">Маршруты</span>
          </label>
          <label class="filter-control filter-control--checkbox" data-type="checkbox">
            <input type="checkbox" name="showCountries" checked>
            <span class="filter-control__icon" aria-hidden="true"></span>
            <span class="filter-control__label">Страны</span>
          </label>
        </div>

        <div class="map-filters__section" aria-label="Дополнительные опции">
          <span class="map-filters__title">Графика</span>
          <label class="filter-control filter-control--checkbox" data-type="checkbox">
            <input type="checkbox" name="enable3d" checked>
            <span class="filter-control__icon" aria-hidden="true"></span>
            <span class="filter-control__label">3D рельеф</span>
          </label>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
